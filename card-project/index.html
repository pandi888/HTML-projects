<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header><h1>Dhuddu</h1></header>
    <nav>
        <a href="#section1">Grow</a>
        <a href="#section2">Give</a>

    <main>
        <div id="section1" class = "container1">
            <figure>
                <img src="images/img1.jpg" alt="img" width="300px" height="300px" title="Moon" loading="lazy">
            </figure>

            <p>"Let's grow money"</p>
        </div>

        <div  id="section2" class="container2">

                <img src="images/img2.jpg" alt="img" width="300px" height="300px" title="Moon" loading="lazy">
            </figure>
            <figcaption><h2 class = "caption2">Gaint Wheel</h2></figcaption>
            <p>"Let's give money"</p>
        </div>

        <div   id="section3" class="container3">
            <figure>
                <img src="images/img3.jpg" alt="img" width="300px" height="300px" title="Moon" loading="lazy">
            </figure>
            <figcaption><h2 class = "caption">Evening Sky</h2></figcaption>
            <p>"Let's Earn money"</p>
        </div>
    </main>
    <br><br>

</div>
